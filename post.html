<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Cargando... - Mi Blog Personal</title>
    <meta name="description" content="Artículo del blog personal">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <h1 class="logo">
                    <a href="index.html">Mi Blog</a>
                </h1>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="admin.html" class="nav-link">Admin</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div id="loading" class="loading" aria-live="polite">
                <div class="spinner"></div>
                <p>Cargando artículo...</p>
            </div>

            <div id="error-message" class="error-message" role="alert" style="display: none;">
                <h2>Error al cargar el artículo</h2>
                <p id="error-details"></p>
                <div class="error-actions">
                    <button onclick="loadPost()" class="retry-btn">Reintentar</button>
                    <a href="index.html" class="back-btn">Volver al inicio</a>
                </div>
            </div>

            <article id="post-content" class="post-article" style="display: none;">
                <header class="post-header">
                    <h1 id="article-title" class="post-title"></h1>
                    <div class="post-meta">
                        <time id="article-date" class="post-date"></time>
                    </div>
                </header>
                <div id="article-content" class="post-content"></div>
                <footer class="post-footer">
                    <a href="index.html" class="back-link">← Volver a todas las entradas</a>
                </footer>
            </article>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Mi Blog Personal. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
